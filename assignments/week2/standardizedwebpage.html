<!--Template for proper, official creating HTML files-->

<!--Tells us what version of HTML we are using.-->
<!DOCTYPE html>

<!--<html>: Holds the entire HTML document. Should only have two children: <head> and <body>-->
<html lang="en">

<!--Information ABOUT the webpage-->
<head>
    <!--keyboard info (i.e. character encoding)-->
    <meta charset="utf-8">

    <title>My First Standardized Webpage</title>

</head>

<!--Stuff that is displayed IN the webpage-->
<body>

</body>
</html>
